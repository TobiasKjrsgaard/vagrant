---
- name: Install MariaDB MySQL server
  apt:
    name: mariadb-server
    state: present

- name: Disable MariaDB binary logging
  when: mysql_disable_bin_log | default(false)
  copy:
    dest: /etc/mysql/conf.d/mysql_disable_bin_log.cnf
    content: |
      [mysqld]
      skip-log-bin
    owner: root
    group: root
  notify: reload mariadb

- name: Set root user password
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password }}"
    check_implicit_admin: yes
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"
    state: present
  with_items:
    - "{{ ansible_fqdn }}"
    - 127.0.0.1
    - ::1
    - localhost

- name: Delete anonymous MySQL server users
  mysql_user:
    user: ""
    host: "{{ item }}"
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"
    state: absent
  with_items:
    - localhost
    - "{{ inventory_hostname }}"
    - "{{ ansible_hostname }}"

- name: Remove the test database
  mysql_db:
    name: test
    state: absent
    login_user: "{{ mysql_root_user }}"
    login_password: "{{ mysql_root_password }}"
